<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies App</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/movies.css">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
<h1 id="load"></h1>
    <!--START CARD-->

    <!--END CARD-->

<!--<form>-->
   <div id="main-container"></div>
    <div class="form-group">
        <label for="movie-title">Title</label>
        <input type="text" class="form-control title" id="movie-title" placeholder="Enter movie Title">
    </div>

    <div class="form-group">
        <label for="movie-actors">Actors</label>
        <input type="text" class="form-control actors" id="movie-actors" placeholder="Enter Actor Names">
    </div>

    <div class="form-group">
        <label for="movie-genre">Genre</label>
        <input type="text" class="form-control genres" id="movie-genre" placeholder="Enter genre">
    </div>
    <div class="form-group">
        <label for="movie-rating">Rating</label>
        <select class="form-control rating" id="movie-rating">
            <option>--Choose Movie Rating--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="movie-director">Director</label>
        <input type="text" class="form-control director" id="movie-director" placeholder="Enter director Name">
    </div>
    <div class="form-group">
        <label for="movie-plot" >Description</label>
        <textarea class="form-control" id="movie-plot" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="movie-year">Actors</label>
        <input type="text" class="form-control actors" id="movie-year" placeholder="Enter Year Released">
    </div>
</form>

<button id="addMovieBtn">Add Movie</button>
